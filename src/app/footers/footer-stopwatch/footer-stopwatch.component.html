<footer
  [style.--line-width]="cs.lineWidth"
  [style.--line-height]="cs.lineHeight"
  [style.--container-direction]="cs.containerDirection"
>
  <div
    *ngIf="this.cs.containerDirection === 'column'"
    class="horizontal-line"
  ></div>
  <div *ngIf="this.cs.containerDirection === 'row'" class="vertical-line"></div>
  <nav [style.--nav-direction]="cs.navDirection">
    <app-icon-start
      *ngIf="!ts.isStopwatchRunning"
      [iconSize]="cs.iconSize"
      [strokeColour]="cs.mode.color"
      [fillColour]="cs.mode.color"
      (click)="startStopwatch($event)"
      title="Start stopwatch"
    ></app-icon-start>
    <app-icon-pause
      *ngIf="ts.isStopwatchRunning"
      [iconSize]="cs.iconSize"
      [strokeColour]="cs.mode.color"
      [fillColour]="cs.mode.color"
      title="Pause stopwatch"
      (click)="pauseStopwatch($event)"
    ></app-icon-pause>
    <app-icon-reset
      [iconSize]="cs.iconSize"
      [strokeColour]="cs.mode.color"
      [fillColour]="cs.mode.color"
      (click)="resetStopwatch($event)"
      title="Reset stopwatch"
    ></app-icon-reset>
    <app-icon-digital
      *ngIf="ss.currentClock === 'analogue'"
      [iconSize]="cs.iconSize"
      [strokeColour]="cs.mode.color"
      [fillColour]="cs.mode.color"
      title="Digital clock"
      (click)="ss.toggleClockType()"
    ></app-icon-digital>
    <app-icon-analogue
      *ngIf="ss.currentClock === 'digital'"
      [iconSize]="cs.iconSize"
      [strokeColour]="cs.mode.color"
      [fillColour]="cs.mode.color"
      title="Analogue clock"
      (click)="ss.toggleClockType()"
    ></app-icon-analogue>
  </nav>
</footer>
