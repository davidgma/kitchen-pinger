<nav [ngStyle]="style">
  <app-icon-home
    [iconSize]="iconSize"
    [strokeColour]="cs.mode.color"
    [fillColour]="fillColour"
    (click)="openMainVersion($event)"
    title="Open main version"
  ></app-icon-home>
  <app-icon-edit
    [iconSize]="iconSize"
    [strokeColour]="cs.mode.color"
    [fillColour]="fillColour"
    (click)="editOnStackblitz($event)"
    title="Edit on Stackblitz"
  ></app-icon-edit>
</nav>
