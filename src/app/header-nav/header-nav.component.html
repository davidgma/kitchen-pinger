<header
[style.--line-height]="cs.lineHeight"
[style.--line-width]="cs.lineWidth"
[style.--container-direction]="cs.containerDirection"
[style.--nav-direction]="cs.navDirection"
>
  <nav>
    <app-icon-clock
      [iconSize]="cs.iconSize"
      [strokeColour]="clockIconColour"
      [fillColour]="clockIconColour"
      title="Clock"
      routerLink="clock"
    >
    </app-icon-clock>
    <app-icon-stopwatch
      [iconSize]="cs.iconSize"
      [strokeColour]="stopwatchIconColour"
      [fillColour]="stopwatchIconColour"
      title="Stopwatch"
      [routerLink]="'stopwatch'"
    >
    </app-icon-stopwatch>
    <app-icon-timer
      [iconSize]="cs.iconSize"
      [strokeColour]="timerIconColour"
      [fillColour]="timerIconColour"
      title="Timer"
      routerLink="timer"
    >
    </app-icon-timer>
    <app-icon-settings
      [iconSize]="cs.iconSize"
      [strokeColour]="settingsIconColour"
      [fillColour]="settingsIconColour"
      title="Settings"
      [routerLink]="'settings'"
    ></app-icon-settings>
  </nav>
  <div *ngIf="cs.containerDirection === 'column'" class="horizontal-line"></div>
  <div *ngIf="cs.containerDirection === 'row'" class="vertical-line"></div>
</header>
