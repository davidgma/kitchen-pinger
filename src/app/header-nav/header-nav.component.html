<header [ngStyle]="headerStyle">
  <nav [ngStyle]="navStyle">
    <app-icon-clock
      [iconSize]="iconSize"
      [strokeColour]="clockIconColour"
      [fillColour]="clockIconColour"
      title="Clock"
      [routerLink]="'clock'"
    >
    </app-icon-clock>
    <app-icon-stopwatch
      [iconSize]="iconSize"
      [strokeColour]="stopwatchIconColour"
      [fillColour]="stopwatchIconColour"
      title="Stopwatch"
      [routerLink]="'stopwatch'"
    >
    </app-icon-stopwatch>
    <app-icon-timer
      [iconSize]="iconSize"
      [strokeColour]="timerIconColour"
      [fillColour]="timerIconColour"
      title="Timer"
      [routerLink]="'timer'"
    >
    </app-icon-timer>
    <app-icon-settings
      [iconSize]="iconSize"
      [strokeColour]="settingsIconColour"
      [fillColour]="settingsIconColour"
      title="Settings"
      [routerLink]="'settings'"
    ></app-icon-settings>
  </nav>
  <div [ngStyle]="lineStyle"></div>
</header>
